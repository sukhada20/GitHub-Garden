name: Update Lilac Garden

on:
  schedule:
    - cron: "0 */6 * * *"   
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate garden
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python generate_garden.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add garden.svg
          git diff --quiet garden.svg && echo "No changes in garden.svg" && exit 0

          git commit -m "ðŸª» Update lilac contribution garden"
          git push
